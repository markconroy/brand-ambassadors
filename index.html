<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <textarea name="text" id="text" cols="30" rows="10" placeholder="Text for social media post"></textarea>
    <input class="input-what" type="text" placeholder="What was said?">
    <input class="input-who" type="text" placeholder="Who said it?">
    <button class="submit-button" type="submit">Post on socials</button>
  </form>
  <div class="container">
    <div class="what-was-said"></div>
    <div class="who-said-it"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
