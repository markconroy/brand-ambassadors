<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="inputs">
    <textarea class="input-message" name="text" id="text" cols="30" rows="10" placeholder="Text for social media post"></textarea>
    <input class="input-what" type="text" placeholder="What was said?">
    <input class="input-who" type="text" placeholder="Who said it?">
    <button class="post-button" type="submit">Post on socials</button>
  </div>
  <div id="container" class="container">
    <div class="what-was-said"></div>
    <div class="who-said-it"></div>
  </div>

  <div id="image">
    <img src="" alt="Image to post on social media will appear here.">
  </div>
  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</body>
</html>
